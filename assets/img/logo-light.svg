<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main D Shape -->
  <path d="M5 8 L5 32 L15 32 C22 32 27 27 27 20 C27 13 22 8 15 8 L5 8 Z" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Cyan accent (top right) -->
  <circle cx="28" cy="10" r="3" fill="#06B6D4" opacity="0.9" filter="url(#glow)"/>
  
  <!-- AI Neural Network -->
  <circle cx="22" cy="15" r="2.5" fill="#6366F1" filter="url(#glow)"/>
  <circle cx="28" cy="17" r="2" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="25" cy="23" r="2.2" fill="#818CF8" filter="url(#glow)"/>
  
  <!-- Connection Lines -->
  <line x1="22" y1="15" x2="28" y2="17" stroke="#6366F1" stroke-width="1.5" opacity="0.8"/>
  <line x1="22" y1="15" x2="25" y2="23" stroke="#06B6D4" stroke-width="1.5" opacity="0.8"/>
  <line x1="28" y1="17" x2="25" y2="23" stroke="#22D3EE" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Brand Text -->
  <text x="35" y="25" font-family="'Poppins', sans-serif" font-size="14" font-weight="700" fill="url(#textGrad)" filter="url(#textGlow)">Digimetalab</text>
</svg>
